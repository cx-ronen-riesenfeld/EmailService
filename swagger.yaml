openapi: 3.0.0
info:
  title: Email Service API
  description: |
    A Django-based email service for sending emails and managing templates.
  version: 1.0.0
  contact:
    name: Security Team
    email: security@example.com

servers:
  - url: http://172.35.1.151:5000
    description: Local development server

paths:
  /api/email/send:
    post:
      summary: Send individual email
      description: Send an individual email to a recipient.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                to:
                  type: string
                  format: email
                subject:
                  type: string
                message:
                  type: string
                template:
                  type: string
      responses:
        '200':
          description: Email sent successfully
        '500':
          description: Server error

  /api/email/bulk:
    post:
      summary: Send bulk emails
      description: Send bulk emails to multiple recipients.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emails:
                  type: array
                  items:
                    type: string
                    format: email
                subject:
                  type: string
                message:
                  type: string
      responses:
        '200':
          description: Emails sent successfully
        '500':
          description: Server error

  /api/email/template:
    post:
      summary: Send template-based email
      description: Send a template-based email to a recipient.
      requestBody:
        required: true
        content:
          application/yaml:
            schema:
              type: object
              properties:
                to:
                  type: string
                  format: email
                template:
                  type: string
                data:
                  type: object
      responses:
        '200':
          description: Template email sent successfully
        '500':
          description: Server error

  /api/email/templates/create:
    post:
      summary: Create new email template
      description: Create a new email template.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                content:
                  type: string
      responses:
        '200':
          description: Template created successfully
        '500':
          description: Server error

  /api/email/user/settings:
    post:
      summary: Manage user email settings
      description: Manage user email settings and preferences.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                settings:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                    groups:
                      type: array
                      items:
                        type: string
                    email_frequency:
                      type: string
                    notification_types:
                      type: array
                      items:
                        type: string
                    is_active:
                      type: boolean
      responses:
        '200':
          description: Settings updated successfully
        '500':
          description: Server error

  /api/email/user/permissions:
    post:
      summary: Update user permissions
      description: Update user permissions and group assignments.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                permissions:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Permissions updated successfully
        '500':
          description: Server error

components:
  schemas:
    EmailTemplate:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        content:
          type: string
        created_at:
          type: string
          format: date-time
        created_by:
          type: integer

    Error:
      type: object
      properties:
        error:
          type: string

    Success:
      type: object
      properties:
        status:
          type: string
          enum: [success] 
